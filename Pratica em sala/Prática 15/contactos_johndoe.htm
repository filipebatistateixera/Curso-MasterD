    <style>

        body {

        header {

        img#picJD1, img#picJD3 {

        }

        h2 {
            font-family: SpecialElite-Regular;
        }

        .fab, .fas {
            font-size: 50px;
            color: white;
        }

        .fas {
            color: rgb(197, 34, 51);
        }

        .redes-sociais {
            text-align: center;
            border-bottom: 1px solid white;
            padding-bottom: 50px;
        }

        i.fab.fa-instagram-square {
            margin-left: 100px;
            margin-right: 100px;
        }

        #telefone, #mail, #morada {
            display: inline-block;
            width: 25%;
            padding: 0px 50px;
        }

        #mail {
