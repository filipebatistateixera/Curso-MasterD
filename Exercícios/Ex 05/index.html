<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="cores fundos boras css">
    <meta name="author" content="Filipe Teixeira">
    <title>Cores, Fundos e Bordas CSS</title>

    <style>
        .caixa-header {
            width: 100%;
            height: 200px;
            background-image: url("https://www.masterd.pt/imgs/logo-md-peq.jpg");
            background-repeat: no-repeat;
            background-position: top center;
        }

        #slogan {
            font-size: 40px;
            text-align: center;
            padding-top: 100px;
            color: #f57b42;
        }

        span {
            font-style: italic;
        }

        .caixa1 {
            width: 100%;
            height: 400px;
            background-image: url("https://image.shutterstock.com/z/stock-photo-macro-photo-of-tooth-wheel-mechanism-with-skill-training-education-learning-ability-knowledge-730474690.jpg");
            background-repeat: no-repeat;
            background-position: center center;
        }

        #master-title {
            font-size: 80px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding-top: 20px;
            color: #ffffff;
        }

        .parag-1 {
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            color: #f57b42;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .parag-2 {
            text-align: center;
        }

        a.botao {
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f57b42;
            padding: 20px;
            border: 1px solid #ffffff;
            text-decoration: none;
        }

        a:link, a:visited {
            color: #000000;
        }

        .caixa2 {
            margin: auto;
            width: auto;
            background-color: rgba(247, 237, 233);
            border: 2px dotted #f57b42;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            margin-left: 20px;
            border-left: 10px solid #f57b42;
            padding-left: 5px;
            background-color: rgba(245, 123, 66, 0.3);
        }

        ul {
            line-height: 30px;
        }
        
    </style>
</head>
<body>
    <div class="caixa-header">
        
        <p id="slogan"><span>Master D</span> 25 anos a preparar profissionais!</p>
    </div>
    
    <div class="caixa1">

        <h1 id="master-title">Cursos <span>Master D</span></h1>
        <p class="parag-1">Torne-se num profissional de sucesso</p>
        <p class="parag-2"><a href="https://www.masterd.pt/" class="botao" target="_blank">+ informações</a></p>
    </div>

    <div class="caixa2">
        <h2>Cursos em destaque <span>Master D</span> </h2>
        <ul>
            <li>CURSO DE AUXILIAR DE VETERINÁRIA</li>
            <li>CURSO DE MARKETING DIGITAL</li>
            <li>CURSO DE FOTOGRAFIA</li>
        </ul>
    </div>
</body>
</html>
