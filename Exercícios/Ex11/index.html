<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Exercício prático 1 - Bootstrap</title>

    <style>
        
        .container-fluid {
            background-color: #3c6e71;
            color: white;
            padding: 50px 20px;
            margin-bottom: 10px;
        }

        #logo {
            background-color: #353535;
            border: 1px solid white;
            height: 200px;
        }

        #menu {
            background-color: #284b63;
            color: white;
        }

        .container {
            border: 1px solid #284b63;
            margin-bottom: 10px;
        }

        #footer {
            background-color: #284b63;
            color: white;
        }

        #footer-2 {
            background-color: #353535;
        }

        .col-sm-4 {
            background-color: #d9d9d9;
            height: 200px;
        }

        #serv-2 {
            border-right: 1px solid #284b63;
            border-left: 1px solid #284b63;
        }

        .col-sm-3 {
            border-right: 1px solid white;
            border-left: 1px solid white;
            height: 100px;
        }
        
    </style>

</head>
<body>
    
    <div class="container-fluid" id="header">
        <div class="row">
            <div class="col-sm-2" id="logo">Logo</div>
            <div class="col-sm-10">Nome</div>
        </div>
    </div>

    <div class="container-fluid" id="menu">
        <div class="row">
            <div class="col-sm-12">Menu</div>
        </div>
    </div>

    <div class="container" id="conteudo">
        <div class="row">
            <div class="col-sm-4">Srviços 1</div>
            <div class="col-sm-4" id="serv-2">Srviços 2</div>
            <div class="col-sm-4">Srviços 3</div>
        </div>
    </div>

    <div class="container" id="footer">
        <div class="row">
            <div class="col-sm-3">Contacto</div>
            <div class="col-sm-3">Social Media</div>
            <div class="col-sm-3">Localização</div>
            <div class="col-sm-3">Politica de privacidade</div>
        </div>
    </div>

    <div class="container-fluid" id="footer-2">
        <div class="row">
            <div class="col-sm-12">Copyright &copy; 2024 Filipe Teixeira. Todos os direitos reservados.</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
