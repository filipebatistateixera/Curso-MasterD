<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Exercício prático 1 - Bootstrap</title>

    <style>
        
        .container-fluid {
            background-color: #3c6e71;
            color: white;
            padding: 50px 20px;
            margin-bottom: 10px;
        }

        #logo {
            background-color: #353535;
            border: 1px solid white;
            height: 200px;
        }

        #menu {
            background-color: #284b63;
            color: white;
        }

        .container {
            border: 1px solid #284b63;
            margin-bottom: 10px;
        }

        .table table-striped table-dark {
            padding-top: 30px;
        }

        #footer {
            background-color: #284b63;
            color: white;
        }

        #footer-2 {
            background-color: #353535;
        }

        .col-sm-4 {
            background-color: #d9d9d9;
            height: 200px;
            padding-top: 30px;
        }

        #serv-2 {
            border-right: 1px solid #284b63;
            border-left: 1px solid #284b63;
        }

        .col-sm-3 {
            border-right: 1px solid white;
            border-left: 1px solid white;
            height: 100px;
        }
        
    </style>

</head>
<body>
    
    <div class="container-fluid" id="header">
        <div class="row">
            <div class="col-sm-2" id="logo">Logo</div>
            <div class="col-sm-10">Nome</div>
        </div>
    </div>

    <div class="container-fluid" id="menu">
        <div class="row">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Serviços</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Contactos</a>
                </li>
              </ul>
        </div>
    </div>

    <div class="container" id="conteudo">
        <div class="row">
            <div class="col-sm-4">
                <table class="table table-striped table-dark">
                    <thead>
                      <tr>
                        <th scope="col">Serviço</th>
                        <th scope="col">Preço</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Webdisign</td>
                        <td>25 euros/hora</td>
                      </tr>
                      <tr>
                        <td>Fotografia</td>
                        <td>100 euros/sessão</td>
                      </tr>
                    </tbody>
                  </table>
            </div>

            <div class="col-sm-4" id="serv-2"><img src="imagens/imagem1.jpg" class="img-fluid" alt="Imagem 1"></div>

            <div class="col-sm-4">
                <button type="button" class="btn btn-warning">I am Warning</button>
            </div>
        </div>
    </div>

    <div class="container" id="footer">
        <div class="row">
            <div class="col-sm-3">Contacto</div>
            <div class="col-sm-3">Social Media</div>
            <div class="col-sm-3">Localização</div>
            <div class="col-sm-3">Politica de privacidade</div>
        </div>
    </div>

    <div class="container-fluid" id="footer-2">
        <div class="row">
            <div class="col-sm-12">Copyright &copy; 2024 Filipe Teixeira. Todos os direitos reservados.</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
