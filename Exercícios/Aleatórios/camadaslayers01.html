<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e span</title>
</head>
<body>
    <h1>span vs div</h1>

    <hr>

    <h2>Recorrendo ao span</h2>

    <p>Eu chamo-me <span style="color: blue; font-weight: bold;">Sara</span> e gosto de <span style="color: green; font-weight: bold;">lobos</span>.</p>

    <h2>Recorrendo ao div</h2>

    <p>Eu chamo-me <div style="color: blue; font-weight: bold;">Sara</div> e gosto de <div style="color: green; font-weight: bold;">lobos</div>.</p>
</body>
</html>
