<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="dropdown básico">
    <meta name="author" content="Filipe Teixeira">
    <title>Dropdown básico</title>

    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgb(0, 0, 0, 0.2);
            padding: 12px 16px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <h1><i>Hoverable Dropdown</i></h1>
    <p>Se passar o mouse no texto abaixo, irá surgir uma caixa dropdown com o texto "Olá Mundo!".</p>

    <div class="dropdown">
        <span>Passe o mause por cima de mim...</span>
    </div>
    <div class="dropdown-content">
        <p>Olá Mundo!</p>
    </div>
</body>
</html>
