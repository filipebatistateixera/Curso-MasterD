<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="exercício final">
    <meta name="author" content="Filipe Teixeira">

    <title>Exercício final - Unidade 9</title>

    <style type="text/css">
        h2 {
            width: 50%;
            background-color: #8aa7da;
            color: #ffffff;
            margin: auto;
            text-align: center;
            padding: 20px;
        }

        .container {
            position: relative;
        }

        .topleft {
            position: absolute;
            top: 8px;
            left: 16px;
            font-size: 18px;
        }

        .topright {
            position: absolute;
            top: 8px;
            right: 16px;
            font-size: 18px;
        }

        .bottomleft {
            position: absolute;
            bottom: 8px;
            left: 16px;
            font-size: 18px;
        }

        .bottomright {
            position: absolute;
            bottom: 8px;
            right: 16px;
            font-size: 18px;
        }

        .center {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            font-size: 28px;
        }

        img {
            width: 100%;
            opacity: 50%;
        }
    </style>
</head>
<body>
    <div class="cabeçalho">
        <h2>Exercício prático - Unidade 9</h2>
        <p>Neste exercício prático vamos indentificar os cantos e o centro da imagem</p>
    </div>

    <div class="container">
        <img src="imagens/logo_masterd.png" alt="Logo MasterD" width="300px" height="auto">

        <div class="topleft">canto superior esquerdo</div>
        <div class="topright">canto superior direito</div>
        <div class="bottomleft">canto inferior esquerdo</div>
        <div class="bottomright">canto inferior direito</div>
        <div class="center">centro</div>
    </div>
</body>
</html>
