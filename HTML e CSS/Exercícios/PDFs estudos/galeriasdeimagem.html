<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="galerias de imagem">
    <meta name="author" content="Filipe Teixeira">
    <title>Galerias de Imagens</title>

    <style>

        div.minha-galeria {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 180px;
        }

        div.minha-galeria:hover {
            border: 1px solid #777;
        }

        div.minha-galeria img {
           width: 100%;
           height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Galeria de imagens</h2>
    <div class="minha-galeria">
        <a target="_blank" href="imagens/logo_masterd.png">
            <img src="imagens/logo_masterd.png" alt="Master D">
        </a>
        <div class="desc">Master D</div>
    </div>

    <div class="minha-galeria">
        <a target="_blank" href="imagens/google180.png">
            <img src="imagens/google180.png" alt="Google">
        </a>
        <div class="desc">Google</div>
    </div>

    <div class="minha-galeria">
        <a target="_blank" href="imagens/W3Schools.png">
            <img src="imagens/W3Schools.png" alt="W3Schools">
        </a>
        <div class="desc">W3Schools</div>
    </div>

    <div class="minha-galeria">
        <a target="_blank" href="imagens/w3c.jpeg">
            <img src="imagens/w3c.jpeg" alt="W3C">
        </a>
        <div class="desc">W3C</div>
    </div>
</body>
</html>
