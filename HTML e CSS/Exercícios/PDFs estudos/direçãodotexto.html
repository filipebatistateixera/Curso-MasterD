<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="text formating">
    <meta name="author" content="Filipe Teixeira">
    <title>Text Formating</title>

    <style>
        h1 {
            text-align: center;
            color: #4CAF50;
        }

        p.text_ltr {
            direction: ltr;
        }
        p.text_rtl {
            direction: rtl;
        }
    </style>
</head>
<body>
    <h1>A proprieda direction</h1>

    <p class="text_ltr">Este texto é escrito da esquerda para a direita.</p>

    <p class="text_rtl">Este texto é escrito da direita para a esquerda.</p>
</body>
</html>
