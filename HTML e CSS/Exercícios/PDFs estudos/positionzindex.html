<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="z-index">
    <meta name="author" content="Filipe Teixeira">
    <title>Z-Index CSS</title>
    <style>
        img {
            position: absolute;
            left: 20px;
            top: 20px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>Atributo <i>z-index</i></h1>
    <img src="imagens/logo_masterd.png" alt="">
    <p>A imagem aparece atr√°s do texto pois tem um z-index de -1.</p>
</body>
</html>
