    <style>
        @font-face {
            font-family: SpecialElite-Regular;
            src: url(Fonts/SpecialElite-Regular.ttf);
        }
        body {
            background-color: black;
        }

        header {
            background-color: black;
        }

        img#picJD2 {
            width: 250px;
            border-radius: 125px;
            border: 0.5px solid white;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #82202a;
        }

        section {
            height: 300px;
        }

        div.gallery {
            margin: 2%;
            border: 0.5px solid black;
            float: left;
            width: 20%;
        }

        div.gallery:hover {
            border: 1px solid white;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 16px;
        }

        .fab, .fas {
            font-size: 50px;
            color: white;
            float: none;
        }

        .fas {
            color: rgb(197, 34, 51);
        }

        .redes-sociais {
            text-align: center;
            padding-bottom: 50px;
        }

        i.fab.fa-instagram-square {
            margin-left: 100px;
            margin-right: 100px;
        }

        #telefone, #mail, #morada {
            display: inline-block;
            width: 25%;
            padding: 0px 50px;
        }

        #mail {
            border-right: 1px solid white;
            border-left: 1px solid white;
        }

        .contactos-texto {
            color: white;
        }

        footer {
            background-color: inherit;
            padding: inherit;
            padding-top: 50px;
            margin: inherit;
            font-size: inherit;
