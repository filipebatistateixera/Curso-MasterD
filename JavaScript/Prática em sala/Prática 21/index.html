<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática 21 - relógio automático com JavaScript</title>

    <script>
        var loopRelogio = setInterval(relogio, 1000);

        function relogio() {
            atual = new Date();
            hora = atual.getHours();
            minuto = atual.getMinutes();
            segundo = atual.getSeconds();

            imprimirHora = hora + ":" + minuto + ":" + segundo;
            document.getElementById("relogioAuto").innerHTML = imprimirHora;
        }

        function mouseOver() {
            document.getElementById("relogioAuto").style.color = "red";
            document.getElementById("relogioAuto").style.fontSize = "56px";
        }

        function mouseOut() {
            document.getElementById("relogioAuto").style.color = "black";
            document.getElementById("relogioAuto").style.fontSize = "24px";
        }
    </script>

    <style>
        body {background-color: #fbab7e; background-image: linear-gradient(62deg, #fbab7e 0%, #f7ce68 100%);}

        h1 {text-align: center;}

        p {font-size: 24px; text-align: center; border: 1px solid black; padding: 20px;}

    </style>

</head>
<body>
    <h1>Aqui está o relógio a funcionar automaticamente...</h1>

    <p id="relogioAuto" onmouseover="mouseOver()" onmouseout="mouseOut()"></p>
</body>
</html>
