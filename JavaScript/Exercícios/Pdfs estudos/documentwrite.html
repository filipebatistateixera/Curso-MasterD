<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - document.write</title>

    <script>
        function mudar() {
            alert('Feche esta mensagem para verificar a diferênça');
            document.write("<h1>Novo texto inserido como document.write</h1>")
        }
    </script>
</head>
<body onload="mudar();">
    <p>texto dentro de um paraágrafo</p>

    <script>
        document.write("<h2>Texte inserido com o document.write</h2>");
    </script>
</body>
</html>
