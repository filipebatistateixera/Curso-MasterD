<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - formulários em JavaScript</title>

    <script>
        function duplicar(valor) {
            teste.copia.value = valor;
        }
    </script>
</head>
<body>
    <form name="teste" method="post" action="">
        Nome <input type="text" onkeyup="duplicar(this.value)" name="nome" value=""> <br>
        Nome duplicado <input type="text" name="copia" value="">
    </form>
</body>
</html>
