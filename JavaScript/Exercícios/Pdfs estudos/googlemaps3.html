<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - google maps</title>

    <script type="text/JavaScript"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJ4UYojA3LduldgOlizCQJjjpNCjHkvn4&callback=myMap"></script>

    <script>
        // criar a variavel ponto com definição de coordenadas
        function carregarmapa() {
            var ponto = new google.maps.Latlng(38.73376520878317, - 9.141150730691137);

            // criar as opções do mapa
            var opcoes = {
                zoom: 12,
                center: ponto,
                mapTypeId: google.maps.mapTypeId.ROADMAP
            };

            // criar o mapa
            var m = new google.maps.Map(document.getElementById("mapa"), opcoes);

            // criar a marca
            var marca = new google.maps.Marker({
                position: ponto,
                map: m,
            });
            var caixa = new google.maps.InfoWindow({
                content: 'Empresa: <b>MasterD</b><br> Visite-nos!'
            });
            google.maps.event.addListener (
                marca, 'click', function() {
                    caixa.open(m, marca);
                }
            );
        }
    </script>

</head>
<body onload="carregarmapa()">

    <h1>O meu Google Maps</h1>

    <div id="mapa" style="width: 600px; height: 300px;"></div>
    
</body>
</html>
