<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 5 - while</title>
</head>
<body>
    <script>
        i = 0;
        while (i < 25) {
            i += 1;
            document.write(i + '-');
        }


        for (i = 1; i < 5; i ++) {
            if (i == 4) {
                break;
            }
            document.write(i + '-');
        }
    </script>
</body>
</html>
