<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8 - formulários em JavaScript checkbox</title>

    <script>
        function validar(form) {
            if (form.aceite.checked == false) {
                alert("Deve aceitar os termos e condições");
                form.aceite.focus();
                return true;
            }
            alert('Aceitou os termos e as condições!');
        }
    </script>

</head>
<body>
    <form name="teste" method="post" action="">
        Nome: <input type="text" name="nome" size="20"> <br>

        ...outros dados do formulário... <br>

        <input type="checkbox" name="aceite"> Aceito os termos e condições <br>

        <input type="button" value="Enviar" onclick="validar(this.form)">
    </form>
</body>
</html>
