<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - switch</title>

    <script>
        function compararNum() {
            switch (document.getElementById('campo1').value) {
                case "capricórnio":
                    alert('Saúde e negócios são a sua praia esta semana!');
                    break;
                case "leão":
                    alert('Uma oportunidade difícil de recusar aparecerá no seu local de trabalho!');
                    break;
                case "caranguejo":
                    alert('Cuide um pouco melhor de se, ou vai ficar doente neste inverno');
                    break;
                case "balança":
                    alert('Tudo bem! Continue assim.');
                    break;
                case "touro":
                    alert('Tem muito trabalho, tire umas férias. A sua saúde vai agradecer');
                    break;

                default:
                    alert('Não temos esse signo do zodíaco, tente outro');
            }

        }
    </script>
</head>
<body>
    Signo: <input type="text" name="campo1" id="campo1"/>
    <input type="submit" value="Ver a sorte" onclick="compararNum()"/>
</body>
</html>
