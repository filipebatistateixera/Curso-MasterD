<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - for</title> 

    <script>
        function quantos(objSelect) {
            var ns = 0;
            for (var i = 0; i < objSelect.options.length; i++) {
                if (objSelect.options[i].selected) ns++;
            }
            alert('Selecionados :' + ns);
        }
    </script>
</head>
<body>
    <form name="Fselect">
        Seleccione as marcas de carro que gosta<br>
        <select name="carros" multiple="multiple">
            <option>Audi</option>
            <option>Seat</option>
            <option>kia</option>
            <option>Ferrari</option>
            <option>Fiat</option>
        </select>
        <br>
        <input type="button" value="Nº de selecionados" onclick="quantos(document.Fselect.carros)"/>
    </form>
</body>
</html>
