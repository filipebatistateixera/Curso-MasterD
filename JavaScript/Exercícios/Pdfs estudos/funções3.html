<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - parseFloat e isNaN</title>

    <script>
        function conversor(valor) {
            valorConvertido = parseFloat(valor);
            if (isNaN(valorConvertido)) {
                alert('não é um número');
            }
            else {
                alert('é um número');
            }
        }
    </script>

</head>
<body>
    <input type="text" name="valor" id="valor"/> <br>
    <input type="button" value="é um número?" onclick="conversor(document.getElementById('valor').value)"/>
</body>
</html>
