<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 - jQuery - each</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <br><br>

    Selecione os seus desportos favoritos <br> <br>

    Futebol: <input type="checkbox" name="Futebol" value="Futebol"> <br>

    Basquetebol: <input type="checkbox" name="Basquetebol" value="Basquetebol"> <br>

    Andebol: <input type="checkbox" name="Andebol" value="Andebol"> <br>

    Ténis: <input type="checkbox" name="Ténis" value="Ténis"> <br>

    Ciclismo: <input type="checkbox" name="Ciclismo" value="Ciclismo"> <br>

    <br><br>

    <a href="#" onclick="informacionChecks(); return false">O que é que está marcado?</a>

    <br><br>

    <script>
        function informacionChecks() {
            $("input:chackbox").each(function() {
                if ($(this).is(':checked')) {
                    alert($(this).val());
                }
            });
        }
    </script>

</body>
</html>
