<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo básico de AJAX</title>

    <script>
        function carregar(numero) {
            var objHttp = null;
            if (window.XMLHttpRequest) {
                objHttp = newXMLHttpRequest();
            }
            else if (window.ActiveXObject) {
                objHttp = newActiveXObject("Microsoft.XMLHTTP");
            }
            
            objHttp.open("GET", "texto" + numero + ".html", true);
            objHttp.onreadystatechange = function() {
                if (objHttp.readyState == 4) {
                    document.getElementById('caixa'). innerHTML = objHttp.responseText;
                }
            }
        }
    </script>

</head>
<body>
    <a href="texto1.html" onclick="carregar('1')">Carregar HTML 1</a>
    <br> <br>
    <a href="texto2.html" onclick="carregar('2')">Carregar HTML 2</a>
    <br> <br> <br>

    <div style="width: 400px; height: 400px; border: 1px solid #fc0;" id="caixa">

        Aqui são os textos carregados de AJAX

    </div>
</body>
</html>
