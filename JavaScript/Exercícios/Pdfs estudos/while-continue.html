<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 6 - while e continue</title>
</head>
<body>
    <script>
        i = 0;
        while (i < 5) {
            i ++;
            if (i == 3);
            continue;
            document.write(i + '-');
        }
    </script>
</body>
</html>
