<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7 - calendários</title>

    <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.7.1/fullcalendar.min.css'>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src='https://momentjs.com/downloads/moment.min.js'></script>

    <script src='http://fullcalendar.io/js/fullcalendar2.1.1/fullcalendar.min.js'></script>

</head>
<body>
    <div style="width: 800px; height: 600px; position: relative;" id="calendar"> </div>

    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev, nexttoday',
                    center: 'title',
                    right: 'month, basicWeek, basicDay'
                },
                defaultDate: '2021-03-12',
                navLinks: true,
                editable: true,
                eventLimit: true,
                events: [
                    {
                        title: 'Jantar com os sogros',
                        start: '2021-03-01'
                    },
                    {
                        title: 'Escapadinha numa casa rural',
                        start: '2021-03-07',
                        end: '2021-03-10',
                    },
                    {
                        title: 'Conferência',
                        start: '2021-03-07',
                        end: '2021-03-10'
                    },
                    {
                        title: 'Jantar com os amigos',
                        start: '2021-03-12 T12:00:00'
                    },
                    {
                        title: 'Ver vídeo(clicar paraq ver)',
                        url: 'https://www.youtube.com/',
                        start: '2021-03-28'
                    }
                ]
            });
        });
    </script>
</body>
</html>
