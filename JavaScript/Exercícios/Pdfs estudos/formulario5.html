<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 - formulários em JavaScript</title>

    <script>
        function bloqueio() {
            utilizador = teste.utilizador.value;
            if (utilizador != "") {
                utilizador = true;
            }
            else {
                utilizador = false;
            }
            if (utilizador == true) {
                teste.senha.disabled = false;
            }
            else {
                teste.senha.disabled = true;
            }
        }
    </script>

</head>
<body>
    <form name="teste" method="post" action="">
        Nome do utilizador: <input type="text" name="utilizador" size="10" onkeyup="bloqueio()"> <br>
        Senha: <input type="password" name="senha" size="10" disabled>
    </form>
</body>
</html>
