<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°tica CSS com JavaScript</title>

    <style>
        body {
            width: 400px;
        }
        .quadrado {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            display: inline-block;
        }
    </style>

    <script>
        var jogador = 1;
        
        function jogada(id) {
            mudarCor(id);
            trocarJogador();
        }

        function mudarCor(caixa) {
            if (jogador == 1) {
                caixa.style.backgroundColor = 'blue';
            }
            else {
                caixa.style.backgroundColor = 'red';
            }
        }

        function trocarJogador() {
            if (jogador == 1) {
                jogador = 0;
            }
            else {
                jogador = 1
            }
        }
    </script>

</head>
<body>
    <h1>Jogo do galo com cores</h1>

    <div class="quadrado" onclick="jogada(this)"></div>
    <div class="quadrado" onclick="jogada(this)"></div>
    <div class="quadrado" onclick="jogada(this)"></div>
    <div class="quadrado" onclick="jogada(this)"></div>
    <div class="quadrado" onclick="jogada(this)"></div>

    <div class="quadrado" onclick="jogada(this)"></div>

</body>
</html>
